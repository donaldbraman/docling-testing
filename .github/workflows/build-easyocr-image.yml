name: Build Body Extractor Docker Image

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      dockerfile:
        description: 'Dockerfile variant to build'
        required: true
        default: 'vastai'
        type: choice
        options:
          - vastai
          - vastai-balanced
          - vastai-batch
          - vastai-workers
          - easyocr-test
  push:
    branches:
      - master
      - feature/issue-42-text-block-matching
    paths:
      - 'Dockerfile.vastai*'
      - 'Dockerfile.easyocr-test'
      - '.github/workflows/build-easyocr-image.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB }}

      - name: Determine Dockerfile
        id: dockerfile
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "file=Dockerfile.${{ inputs.dockerfile }}" >> $GITHUB_OUTPUT
            echo "tag=donaldbraman/body-extractor:${{ inputs.dockerfile }}" >> $GITHUB_OUTPUT
          else
            echo "file=Dockerfile.vastai" >> $GITHUB_OUTPUT
            echo "tag=donaldbraman/body-extractor:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.file }}
          push: true
          tags: ${{ steps.dockerfile.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
